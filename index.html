<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
   <link rel="stylesheet" href="./styles/reset.css" />
  
   <title>Weather-Dashboard</title>
</head>

<body>
   
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  

  <!-- max-width for ultra wide resolutions -->
   <div class="container-fluid" style="max-width: 1400px"> 
     <div class="row"> 
       <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City: 
        </h2> 
         <!-- <div class="list-group" id="history"></div> -->
         </aside> 
       
        <div class="app-wrap"> 
                 
         <!-- <form id="search-form" class="search-b">  -->
             <div class="form-inline form-group">  
              <div class="input-group">  

              
  
              <input  type="text" autocomplete="off" class="search-box" placeholder="London"/>
                 <!-- aria-labelledby="form-heading" aria-controls="today forecast" />  -->
                <div class="input-group-append">  
                  <button type="submit" class=" search-b" id="search-a" aria-label="submit-search" >
                  Search
                </button> 
                
                 <hr class="hr weather-hr" /> 
              <!-- </div> -->
            <!-- </div> -->
          <!-- </div> -->
         <!-- </form>   -->
        
        <main>
          
          <section  class="location">
              <div class="city">London, GB</div> 
             <div class="date">01 February 2023</div> 
          </section> 
        
          <div class="current">
            <div class="temp">17<span>°C</span></div>
             <div class="weather" id="icon">Sunny</div> 
            <div class ="hi-low">13°c / 16°c</div>
          </div>
          <div>
          
        
        </div>
      </div>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        </section>
      </div> -->
    
    <footer class="footer"><p><small>Design & code by Sumbal Khan</small></p></footer>
  
  

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
